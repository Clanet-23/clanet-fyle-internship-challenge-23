<div class="container mt-5">
  <form (submit)="onFormSubmit($event)">
    <div class="form-group">
      <label for="username">Enter GitHub Username:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="username" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <hr>

  <div *ngIf="repositories.length > 0">
    <h2>GitHub Repositories for {{ username }}</h2>
    <ul class="list-group mt-3">
      <li class="list-group-item" *ngFor="let repo of repositories">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-0">{{ repo.name }}</h5>
            <p class="mb-0">{{ repo.description }}</p>
          </div>
          <div>
            <button class="btn btn-sm btn-secondary" (click)="openGitHubRepository(repo.html_url)">
              View Repository
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <div *ngIf="errorMessage" class="mt-3 alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="repositories.length === 0 && !errorMessage">
    <p class="mt-3">No repositories found.</p>
  </div>

  <hr>

  <button class="btn btn-primary" (click)="openGitHubProfile(username)">
    View GitHub Profile
  </button>
</div>
